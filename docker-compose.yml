version: '3.8'
services:
  app:
    build: .
    volumes:
      - fishdata:/data
    environment:
      - FISHBOT_DB_PATH=/data/fishbot.db
    ports:
      - "8000:8000"
volumes:
  fishdata:
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: fishbot_postgres
    environment:
      POSTGRES_DB: fishbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
